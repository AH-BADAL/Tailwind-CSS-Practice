<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House Website</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Tea House Website Create Start -->
  <main class="max-w-screen-xl  mx-auto px-16 lg:px-28">
    <header class="flex pt-10 mb-20">
      <div>
        <h1 class="text-5xl md:text-7xl">It's good <br>
          tea time at The<br>Tea House</h1><br>
        <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
          Buds.</p><br>
        <button
          class="bg-gradient-to-r from-orange-500 via-red-500 px-5 py-3 rounded-lg text-white font-bold text-xl">Explore
          More<i class="fa-solid fa-arrow-up-right-from-square"></i></button>
      </div>
      <div>
        <div class="relative">
          <img class="w-full " src="images/banner.png" alt="Banner">
        </div>
        <div
          class=" absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-100 right-120">
          <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          <div class="ml-2">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>


          </div>

        </div>
      </div>

    </header>
  </main>


</body>

</html>
